<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <h1>Inserisci studenti</h1>

    <div class="mb-3">
        <label for="input-nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="input-nome" placeholder="Inserisci il valore">
    </div>
    <div class="mb-3">
        <label for="input-cognome" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="input-cognome" placeholder="Inserisci il valore">
    </div>

    <button type="button" class="btn btn-primary" onclick="salvataggio()">Salva</button>

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
            </tr>
        </thead>
        <tbody id="corpo-tabella">

        </tbody>
    </table>

    <script>
        function salvataggio(){
            var nom = document.getElementById("input-nome").value;
            var cog = document.getElementById("input-cognome").value;

            document.getElementById("corpo-tabella").innerHTML += `
                <tr>
                    <td>${nom}</td>
                    <td>${cog}</td>
                </tr>
            `;
        }
    </script>
</body>

</html>
