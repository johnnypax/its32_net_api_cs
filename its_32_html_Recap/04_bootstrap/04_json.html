<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1>Elenco prodotti</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Matricola</th>
            </tr>
        </thead>
        <tbody id="corpo-tabella">

        </tbody>
    </table>

    <script>
        /* Dato il seguente JavaScript Object, stampare una tabella con bootstrap con l'elenco degli studenti */

        var contenuto = [
            {
                nome: "Giovanni",
                cognome: "Pace",
                matricola: "AB1234",
            },
            {
                nome: "Valeria",
                cognome: "Verdi",
                matricola: "AB1235",
            },
            {
                nome: "Marika",
                cognome: "Mariko",
                matricola: "AB1236",
            },
        ]
    
        function stampa(){
            let corpo = ``;

            for(let i=0; i<contenuto.length; i++){
                corpo += `
                    <tr>
                        <td>${contenuto[i].nome}</td>
                        <td>${contenuto[i].cognome}</td>
                        <td>${contenuto[i].matricola}</td>
                    </tr>
                `
            }

            document.getElementById("corpo-tabella").innerHTML = corpo;
        }

        stampa();
    
    </script>
</body>
</html>
